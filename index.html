<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <head>
    <title>Recognizeit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div class='content-wrapper'>
      <div id='title'>
        <h1>Recognize<i>it</i></h1>
        <small><i>Handwrite a digit between 0-9:</i></small>
      </div>
      <div id='canvas-wrapper'>
        <canvas id='drawing-box' width="150px" height="150px" ></canvas>
      </div>
      <div>
        <p id='result'>The digit was recognized as:</p>
        <p id='prediction'>1</p>
      </div>
      <div class='btn-wrapper'>
        <button class='btn btn-light btn-sm' onclick="run()">Recognize</button>
        <button class='btn btn-outline-light btn-sm' onclick="clearCanvas()">Clear</button>
      </div>
    </div>
    <div>
    </div>
    <!-- Tensorflow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- OpenCV.js -->
    <script src="vendor/opencv.js"></script>
    <!-- local javascript -->
    <script src="js/index.js"></script>
    <script src="js/tfModel.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/preprocess.js"></script>
    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
